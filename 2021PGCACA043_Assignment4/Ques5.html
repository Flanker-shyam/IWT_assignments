<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
        }

        #dropdown {
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-6">
                <div id="dropdown">
                    <select id="subject">
                        <option value="">Select a subject</option>
                        <option value="front-end">Front-end</option>
                        <option value="back-end">Back-end</option>
                    </select>

                    <select id="topic" disabled>
                        <option value="">Select a topic</option>
                    </select>

                    <select id="chapter" disabled>
                        <option value="">Select a chapter</option>
                    </select>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <script>
        const topics = {
            'front-end': ['HTML', 'CSS', 'Javascript'],
            'back-end': ['NodeJS', 'PHP']
        };

        const chapters = {
            'HTML': ['Links', 'Images', 'Tables', 'Lists'],
            'CSS': ['Borders', 'Margins', 'Backgrounds'],
            'Javascript': ['Variables', 'Operators', 'Arrays', 'Objects'],
            'NodeJS': ['NPM', 'HTTP', 'Express'],
            'PHP': ['Strings', 'Arrays', 'Regex']
        };

        const subjectSelect = document.getElementById('subject');
        const topicSelect = document.getElementById('topic');
        const chapterSelect = document.getElementById('chapter');

        subjectSelect.addEventListener('change', (event) => {
            const subject = event.target.value;
            topicSelect.disabled = true;
            chapterSelect.disabled = true;
            topicSelect.innerHTML = '<option value="">Select a topic</option>';
            chapterSelect.innerHTML = '<option value="">Select a chapter</option>';

            if (subject) {
                const topicOptions = topics[subject];
                for (const topic of topicOptions) {
                    const option = document.createElement('option');
                    option.value = topic;
                    option.textContent = topic;
                    topicSelect.appendChild(option);
                }
                topicSelect.disabled = false;
            }
        });

        topicSelect.addEventListener('change', (event) => {
            const topic = event.target.value;
            chapterSelect.disabled = true;
            chapterSelect.innerHTML = '<option value="">Select a chapter</option>';

            if (topic) {
                const chapterOptions = chapters[topic];
                for (const chapter of chapterOptions) {
                    const option = document.createElement('option');
                    option.value = chapter;
                    option.textContent = chapter;
                    chapterSelect.appendChild(option);
                }
                chapterSelect.disabled = false;
            }
        });
    </script>
</body>

</html>
