<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
        }

        #dropdown {
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-6">
                <div id="dropdown">
                    <label for="eventDate">Select event date:</label>
                    <input type="date" id="eventDate">

                    <label for="eventAge">Event age:</label>
                    <input type="text" id="eventAge">

                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <script>
        // Get the input element for event date
        const eventDateInput = document.getElementById('eventDate');

        // Add an event listener for when the date is changed
        eventDateInput.addEventListener('change', () => {
            // Get the selected event date

            // Calculate the event age
            const date1= new Date(eventDateInput.value);
            const date2 = new Date();

            const diffTime = Math.abs(date2 - date1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // Set the value of the event age textbox
            const eventAgeInput = document.getElementById('eventAge');
            eventAgeInput.value = diffDays;
        });

    </script>
</body>

</html>
