<!DOCTYPE html>
<html>

<head>
    <style>
        body{
            display:flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color:black;
            background-image: linear-gradient(90deg, grey,rgb(201, 82, 82));
        }
    </style>
</head>

<body>
    <div id="headings">
        <h1>Heading with bold paragraph</h1>
        <p>
            <bold>I am bold</bold>
        </p>
        <h2>Heading with italic paragraph</h2>
        <p>
            <i>I am Italic</i>
        </p>
        <h3>Heading with marked paragraph</h3>
        <p><mark>I am marked</mark></p>
        <h4>Heading with deleted paragraph</h4>
        <p><del>I am deleted</del></p>
        <h5>Heading with inserted paragraph</h5>
        <p>
            <insert>I am inserted</insert>
        </p>
        <h6>Heading with all other paragraph</h6>
        <p><small>I am small i<sup>th</sup> and A<sup>i</sup> paragraph</small></p>
    </div>
</body>

</html>
